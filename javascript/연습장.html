<!--
2025년 최저시급 10,030원 
10시간 근무하면 일급이 얼마인가?
8시간까지는 기본시급, 초과근무는 기본 시급의 1.5배
-->  

<script>
 const hourlyWage = 10030;
 const workingTime = 10;
 const regularPay = hourlyWage * workingTime
 const extraPay = (workingTime <= 8 ? 0 : workingTime - 8 ) * hourlyWage *  0.5;

 document.write(`<div>${workingTime}시간 근무 했을 때 일급은 ${regularPay + extraPay}원 이다.</div>`);
</script>

<script>
//인자x 반환x
 const fnArgRet1 = () => document.write(`<div>1</div>`);
 fnArgRet1();

//인자o 반환 x
const fnArgRet2 = param => document.write(`<div>${param}</div>`);
fnArgRet2(10);

//인자 x 반환 o
const fnArgRet3 = param =>  1;  
document.write(`<div>${fnArgRet3()}</div>`);


//인자o 반환o
const fnArgRet4 = (param) => param - 1
document.write(`<div>${fnArgRet4(10)}</div>`);

</script>
