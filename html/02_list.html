<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>

<!--
    순서가 없는 목록 (unordered list)
    1. ul 태그와 li 태그를 사용한다.
    2. 글머리기호를 이용해 각 목록을 구성한다.
    3. 형식
      <ul>
       <li></li>
       <li></li>
      <ul>
    4. ul 태그와 li 태그 모두 블록 요소이다.
-->
<ul type="square">
  <li>봄</li>
  <li>여름</li>
  <li>가을</li>
  <li>겨울</li>
</ul>

<!--
    순서가 있는 목록 (ordered list)
    1. ol 태그와 li 태그를 사용한다.
    2. 번호를 이용해 각 목록을 구성한다.
    3. 형식
      <ol>
       <li></li>
       <li></li>
      <ol>
    4. ol 태그와 li 태그 모두 블록 요소이다.
-->
<h1>오늘의 요일은?</h1>    
<ol type="I">
  <li>금</li>
  <li>토</li>
  <li>일</li>
  <li>월</li>
</ol>

<!--
  개요 목록(description list)
  1. dl 태그 dt 태그 dd태그를 사용한다.
  2. dt 태그와 dd 태그를 하나의 목록으로 구성한다.
  3. dt 태그는 이름을 작성하고, dd 태그는 내용을 작성한다.
  4. 형식
    <dl>
      <dt>이름</dt>
      <dd>내용</dd>
    <dl>
  5. dl 태그와 dt 태그와 dd 태그는 블록 요소 이다.

  -->
  <h1>파묘</h1>
  <dl>
    <dt>장르</dt>
    <dd>호러, 오컬트</dd>
    <dt>감독</dt>
    <dd>김성율</dd>
  </dl>





      


    
</body>
</html>
