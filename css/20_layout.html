<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
</head>
<body>


  <!-- CSS 초기 설정 -->

  <style>
    @import url("https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css");
  
    a {
      text-decoration: none;
    }
  </style>

  <style>
    .header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid gray;
      position: fixed;
      top: 0;
      background-color:bisque;
    }
    .title {
      text-align: center;
      margin: 20px 0;
    }
    .sign {
      text-align: right;
      width: 95%;
    }
    .gnb-wrap {
      width: 400px;
      margin: 50px auto 0;
    
    }
    .gnb {
      width: 100%;
      overflow: hidden;
    }
    .gnb > li {
      float: left;
      width: 80px;
      
    }
    .gnb > li > a {
      display: block;
      width: 100%;
      text-align: center;
    }
    .gnb > li > a:hover {
      color: crimson;
    }
    .container {
      width: 70%;
      height: 600px;
      overflow: hidden;
      margin: 200px auto 0;
    }
    .main .aside {
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }
    .main {
      width: 70%;
      height: 600px;
      float: left;
    }
    .aside {
      width: 28%;
      height: 600px;
      float: right;
    }
    .footer {
      width: 100%;
      height: 200px;
      border-top: 1px solid gray;

    }

  </style>
<!-- 의미를 가진 semantic tag(div 대신 쓸 수 있다.)-->
  <!--
  <header>
    <nav></nav>
  </header>
  <main>
    <section></section>
    <article></article>
    <aside></aside>
  </main>
 -->
<div class="header">
  <h1 class="title">homepage</h1>
  <div class="sign">
    <a href="/login">로그인</a>
    <a href="/join">회원가입</a>
  </div>
  <div class="gnb-wrap">
    <ul class="gnb">
      <li><a href="/menu1">메뉴1</a></li>
      <li><a href="/menu2">메뉴2</a></li>
      <li><a href="/menu3">메뉴3</a></li>
      <li><a href="/menu4">메뉴4</a></li>
      <li><a href="/menu5">메뉴5</a></li>
    </ul>
  </div>
  
</div>
<div class="container">
  <div class="main"></div>
  <div class="aside"></div>
</div>
<div class="footer"></div>

<hr>





<style>

</style>
</body>
</html>
