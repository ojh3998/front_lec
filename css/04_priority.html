<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>priority</title>
  <style>
    .title{
      color: rgb(45, 101, 149)!important;
    }
    h1{
      color: aqua;
    }
    #title{
      color: black;
    }
  </style>
</head>
<body>

<!--
  css 우선 순위
  낮음                                   높음
  태그 < 클래스 < 아이디 < inline < !important
-->

<h1 id="title" class="title" style="color: crimson;">hello world</h1>
  
</body>
</html>
